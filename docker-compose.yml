services:
  session-container:
    build: ./session-container
    ports:
      - "8080:8080"
    environment:
      - AZURE_ENDPOINT
      - AZURE_DEPLOYMENT
      - AZURE_OPENAI_TOKEN
      - WORKSPACE=/workspace
    volumes:
      - ./workspace:/workspace
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - COSMOS_ENDPOINT
      - POOL_MANAGEMENT_ENDPOINT=http://session-container:8080
      - FRONTEND_URL
    depends_on:
      session-container:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_ENTRA_CLIENT_ID: ${NEXT_PUBLIC_ENTRA_CLIENT_ID:-}
        NEXT_PUBLIC_ENTRA_TENANT_ID: ${NEXT_PUBLIC_ENTRA_TENANT_ID:-}
        NEXT_PUBLIC_ENTRA_BACKEND_CLIENT_ID: ${NEXT_PUBLIC_ENTRA_BACKEND_CLIENT_ID:-}
        NEXT_PUBLIC_ENTRA_REDIRECT_URI: ${NEXT_PUBLIC_ENTRA_REDIRECT_URI:-http://localhost:3000}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
