services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - AZURE_ENDPOINT
      - AZURE_DEPLOYMENT
      - COSMOS_ENDPOINT
      - SESSION_TTL_MINUTES=30
      - WORKING_DIR=/mnt/data
    volumes:
      - ./workspace:/mnt/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
